services:
  - type: web
    name: cyber-issue-portal
    buildCommand: npm install && npm run build
    startCommand: npm run start
    env:
      - DATABASE_URL
      - JWT_SECRET
      - RESEND_API_KEY
      - REDIS_URL
      - RESEND_FROM_EMAIL
      - NEXT_PUBLIC_APP_URL
    healthCheckPath: /api/health
    ports:
      - 3000
